<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Fadeshow</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
	
	<div data-am-fadeshow="next-prev-navigation">

		<!-- Radio -->
		<input type="radio" name="css-fadeshow" id="slide-1" />
		<input type="radio" name="css-fadeshow" id="slide-2" />
		<input type="radio" name="css-fadeshow" id="slide-3" />

		<!-- Slides -->
		<div class="fs-slides">
			<div class="fs-slide" style="background-image: url(UbiImg/portada-ubicacion.jpeg);">
				<!-- Si quieres agregar texto en la imagen remplaza el que esta aqui (ejemplo) -->
				<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; text-align: center; text-shadow: 0 0 20px rgba(0,0,0,0.5);">
					<h1 style="margin-top: 0; margin-bottom: 0.8vw; font-size: 5vw; font-weight: bold;"></h1>
					<p style="font-size: 2vw; font-weight: 100; margin-top: 0;"></p>
				</div>
			</div>
			<div class="fs-slide" style="background-image: url(UbiImg/portada%205.jpeg);">
            <!-- Puedes hacer lo mismo para la misma imagen poniendo el texto del ejemplo aqui y escribir lo que quieras, si no es importante entonces puedes borrar el contenido del ejemplo para que no aparesca el texto de CSS Fadeshow-->
            </div>
			<div class="fs-slide" style="background-image: url(UbiImg/portada%206.jpeg);"></div>
		</div>

		<!-- Quick Navigation -->
		<div class="fs-quick-nav">
			<label class="fs-quick-btn" for="slide-1"></label>
			<label class="fs-quick-btn" for="slide-2"></label>
			<label class="fs-quick-btn" for="slide-3"></label>
		</div>
		
		<!-- Prev Navigation -->
		<div class="fs-prev-nav">
			<label class="fs-prev-btn" for="slide-1"></label>
			<label class="fs-prev-btn" for="slide-2"></label>
			<label class="fs-prev-btn" for="slide-3"></label>
		</div>
		
		<!-- Next Navigation -->
		<div class="fs-next-nav">
			<label class="fs-next-btn" for="slide-1"></label>
			<label class="fs-next-btn" for="slide-2"></label>
			<label class="fs-next-btn" for="slide-3"></label>
		</div>

	</div>
	
</div>
  
  
</body>
</html>
