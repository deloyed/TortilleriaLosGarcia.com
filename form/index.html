<html>
<head>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Llene el formulario</h3>
            <h4>Propociona tu informacion para estar en contacto</h4>
            <fieldset>
                <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Correo electrónico" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Número de telefono" type="tel" tabindex="3" required>
            </fieldset>
            <!--<fieldset>
                <input placeholder="Sitio web" type="url" tabindex="4" required>
            </fieldset>-->
            <fieldset>
                <textarea placeholder="Escribe tu mensaje aquí...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
            </fieldset>

        </form>
    </div>

    </body>
</html>
